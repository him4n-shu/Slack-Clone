<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Clone</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <!-- Logo Section & Navigation Menu -->
        <div class="header1">
            <div class="logo">
                <img src="image/Slack Logo.png" alt="Slack Logo">
            </div>
            <nav class="navf">
                <span>Features <i class="fa-solid fa-angle-down"></i></span> 
                <span>Solutions <i class="fa-solid fa-angle-down"></i></span>
                <span class="navu">Enterprise</span>
                <span>Resources <i class="fa-solid fa-angle-down"></i></span>
                <span class="navu" >Pricing</span>
            </nav>
        </div>    
    
        <!-- Action Buttons -->
         <div class="header2">
            <div class="actions">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span class="signin">Sign in</span>
                <button>TALK TO SALES</button>
                <button>GET STARTED</button>
             </div>
            </div>
    </header>

    <!-- Hero Section -->
     <div class="herosection">
        <h1>Where <span>work</span> happens</h1>
        <div>
            <button>GET STARTED</button>
            <button>FIND YOUR SUBSCRIPTION <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <p><b>Slack is free to try </b>for as long as you like</p>
     </div>

     <!-- Company Icon -->
      <div class="partners">
        <img src="image/airbnb logo.png" alt="airbnb logo" class="airbnb">
        <img src="image/nasa logo.png" alt="nasa logo" class="nasa">
        <img src="image/uber logo.png" alt="uber logo" class="uber">
        <img src="image/target logo.png" alt="target logo" class="target">
        <img src="image/the new york times logo.png" alt="the new york times logo" class="tnyt">
        <img src="image/etsy logo.png" alt="etsy logo" class="etsy">
      </div>

    <!-- Video Section: Demonstrating Slack Features -->
    <section class="video-demo">
        <video autoplay muted loop>
            <source src="image/slack video.webm" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>


    <script src="https://kit.fontawesome.com/fab0fc9e4d.js" crossorigin="anonymous"></script>
</body>
</html>
